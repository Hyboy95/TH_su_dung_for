<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_2</title>
</head>
<body>
<input type="number" id="number" placeholder="Nhập vào số bất kì lớn hơn 0">
<button id="btn">Caculate</button>
<p id="result"></p>
</body>
</html>
<script>
    let btn = document.getElementById('btn');
    let result = document.getElementById('result');
    btn.addEventListener('click', on_click)

    function on_click () {
        let n = +document.getElementById('number').value;
        if (Number.isInteger(n) && n > 0) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                 sum += i;
            }
            result.innerHTML = `Tổng các số từ 1 đến ${n} là ${sum}`;
        } else
            result.innerHTML = "Vui lòng nhập lại";
    }
</script>
