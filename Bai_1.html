<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH_for</title>
</head>
<body>
<h2>Javascript_Loop</h2>
<p id="demo"></p>
</body>
</html>
<script>
    for (let i = 0; i < 5; i++) {
    document.getElementById('demo').innerHTML += `The number is ${i} <br>`;
    }
</script>
